<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Watermark Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Watermark Tool</h1>
      <button id="darkToggle">ðŸŒ™</button>
    </header>

    <form id="watermarkForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required />

      <input type="text" name="text" placeholder="Watermark text" />

      <label>
        Opacity
        <input type="range" name="opacity" min="0.2" max="1" step="0.1" value="0.6" />
      </label>

      <button type="submit">Add Watermark</button>
    </form>

    <img id="preview" />
  </div>

  <script src="script.js"></script>
</body>
</html>
