<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Watermark Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Watermark Tool</h1>
      <button id="darkToggle" style="width: 50px; height: 45px;">ðŸŒ™</button>
    </header>

    <form id="watermarkForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required />

      <input type="text" name="text" placeholder="Watermark text" required />

      <label>
        Text Size
        <input type="range" name="size" min="20" max="120" value="48" />
      </label>

      <label>
        Opacity
        <input type="range" name="opacity" min="0.1" max="1" step="0.1" value="0.6" />
      </label>

      <label>
        Angle
        <input type="range" name="angle" min="-90" max="90" value="-30" />
      </label>

      <label>
        Color
        <input type="color" name="color" value="#ffffff" />
      </label>

      <button type="submit">Add Watermark</button>
    </form>

    <img id="preview" />
  </div>

  <script src="script.js"></script>
</body>
</html>
